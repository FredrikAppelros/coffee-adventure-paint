<html>
  <head>
    <title>Paint</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script type="text/javascript" src="js/app.min.js" defer></script>
  </head>
  <body>
    <div id="app-container" class="container">
      <div class="col-lg-8 col-xs-12">
        <canvas id="canvas" width="730" height="600"></canvas>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="size" class="control-label col-xs-1"><i class="fa fa-fw fa-paint-brush"></i></label>
            <div class="col-xs-11">
              <input id="size" type="number" value="14" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-1"><i class="fa fa-fw fa-tint"></i></label>
            <div class="btn-toolbar col-xs-11">
              <div class="btn-group">
                <button id="black" type="button" class="btn btn-default color selected"></button>
                <button id="white" type="button" class="btn btn-default color"></button>
                <button id="red" type="button" class="btn btn-default color"></button>
                <button id="pink" type="button" class="btn btn-default color"></button>
                <button id="orange" type="button" class="btn btn-default color"></button>
                <button id="yellow" type="button" class="btn btn-default color"></button>
                <button id="lime-green" type="button" class="btn btn-default color"></button>
              </div>
              <div class="btn-group">
                <button id="green" type="button" class="btn btn-default color"></button>
                <button id="light-green" type="button" class="btn btn-default color"></button>
                <button id="teal" type="button" class="btn btn-default color"></button>
                <button id="magenta" type="button" class="btn btn-default color"></button>
                <button id="purple" type="button" class="btn btn-default color"></button>
                <button id="light-blue" type="button" class="btn btn-default color"></button>
                <button id="blue" type="button" class="btn btn-default color"></button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-1"><i class="fa fa-fw fa-trash"></i></label>
            <div class="col-xs-11">
              <button id="clear" type="button" class="btn btn-danger">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
